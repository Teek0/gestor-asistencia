<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='/css/styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="body">
    <section class="section">
        <div class="fondo_blanco">
            <img class="logo" src="{{url_for('static',filename='/img/logoColor.png')}}" alt="Logo UTEM">
        </div>
        <div class="fondo_blanco">
            <h1 class="login_font">Sistema de Asistencia</h1>
            <form method="GET" action="/cursos">
                <input class="box" type="text" placeholder="Usuario">
                <input class="box" type="password" placeholder="Contraseña">
                <input class="btn btn-success button" type="submit" value="Ingresar" >
            </form>
        </div>
        <div class="info">
            <img src="{{url_for('static',filename='/img/exclamationCircle.png')}}" alt="Información">
            <p>Si tienes problemas para ingresar, acércate a la oficina de informática</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
